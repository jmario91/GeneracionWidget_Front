<div [ngClass]="clasesTarjeta">
  <div [ngClass]="claseEncabezado + ' px-4 py-3 fw-semibold rounded-top'">
    {{ titulo }}
  </div>

  <div class="p-4 bg-white">
    <form>
      <div class="row">
        <div *ngFor="let columna of documentosPorColumna; trackBy: trackByIndex" class="col">
          <div class="form-check custom-checkbox mb-2"
               *ngFor="let doc of columna; trackBy: trackByDocumento">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="doc.checked"
              [id]="doc.id"
              [name]="'chk_' + doc.id"
            />
            <label class="form-check-label ms-2" [for]="doc.id">
              {{ doc.label }}
            </label>

            <input
              *ngIf="doc.checked && doc.requiereTexto"
              type="text"
              class="form-control form-control-sm mt-1"
              [(ngModel)]="doc.observacion"
              [name]="'obs_' + doc.id"
              placeholder="Especifica..."
            />
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4" *ngIf="mostrarBotones">
        <button type="button"
                [ngClass]="claseBotonGuardar + ' px-4 me-2 rounded-pill shadow-sm'"
                (click)="guardar()">
          <i class="bi bi-save me-1"></i> Guardar
        </button>
        <button type="button"
                class="btn btn-outline-secondary px-4 rounded-pill"
                (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
