<div [ngClass]="clasesTarjeta" class="text-center">
  <div class="position-relative mx-auto">
    <!-- Usamos un icono en vez de la imagen -->
    <span class="material-icons profile-icon" style="font-size: 100px;">person</span>
    
    <span *ngIf="datos.activo" class="position-absolute bottom-0 end-0 translate-middle p-1 bg-success border border-light rounded-circle">
      <span class="visually-hidden">En l√≠nea</span>
    </span>
  </div>
  
  <h5 class="mt-3 mb-0 fw-bold">{{ datos.nombre }}</h5>
  <small class="text-muted">{{ datos.correo }}</small>
  
  <div class="avatar-stack mt-3 mx-auto">
    <ng-container *ngFor="let icon of datos.contactosRelacionados; let i = index">
      
      <span class="material-icons related-profile-icon" [ngStyle]="{'left': (i * 20) + 'px'}">{{ icon }}</span>

    </ng-container>
  </div>
  
  <div class="d-flex justify-content-center mt-4 gap-2">
    <button class="btn btn-outline-secondary btn-sm" (click)="onVerPerfil()"><i class="bi bi-person"></i> Perfil</button>
    <button class="btn btn-outline-primary btn-sm" (click)="onContactar()"><i class="bi bi-envelope"></i> Contactar</button>
 
  </div>

  <div class="my-2">
    <i
      class="bi bi-people-fill me-2"
      *ngFor="let c of datos.contactosRelacionados"
      (click)="onSeleccionarContacto(c)"
      style="cursor: pointer;"
      [title]="c">
    </i>
  </div>
</div>
